<div class="container">
  <div class="oferta" *ngIf="oferta">

    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img src="{{oferta.imagens[0].url}}" />
        </div>

        <div class="thumbnails">
          <div class="box-img" *ngFor="let imagem of oferta.imagens">
              <img [src]="imagem.url" />
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency:'R$'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="addCarrinho()">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="onde-fica">Onde fica ?</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="como-usar">Como usar ?</a>
    </li>
  </ul>
  <div class="tab-content" id="nav-tabContent">
    <router-outlet></router-outlet>
  </div>
</div>
